name: Run Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_target: [unit-test, db-test, build-test, e2e-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install Poetry
        run: pipx install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.create true
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Create .env file from secrets or defaults
        run: |
          cat > .env << 'EOF'
          BUILT_IN_OLLAMA_MODEL=${{ secrets.BUILT_IN_OLLAMA_MODEL || 'qwen3:0.6b' }}
          HOST_BIND_IP=${{ secrets.HOST_BIND_IP || '127.0.0.1' }}
          HOST_PORT=${{ secrets.HOST_PORT || '8000' }}
          OLLAMA_CONCURRENT_REQUEST_LIMIT=${{ secrets.OLLAMA_CONCURRENT_REQUEST_LIMIT || '2' }}
          OLLAMA_NUM_PARALLEL=${{ secrets.OLLAMA_NUM_PARALLEL || '2' }}
          OLLAMA_MAX_LOADED_MODELS=${{ secrets.OLLAMA_MAX_LOADED_MODELS || '1' }}
          DATABASE_URL=${{ secrets.DATABASE_URL || 'postgresql+psycopg://user:password@db:5432/pvt-llm-api' }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || 'user' }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || 'password' }}
          POSTGRES_DB_NAME=${{ secrets.POSTGRES_DB_NAME || 'pvt-llm-api' }}
          SUDO=${{ secrets.SUDO || 'true' }}
          EOF

      - name: Run tests
        run: make ${{ matrix.test_target }}
