name: Run Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_target: [unit-test, db-test, build-test, e2e-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install Poetry
        run: pipx install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.create true
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Create .env file from secrets or defaults
        run: |
          cat > .env << 'EOF'
          BUILT_IN_OLLAMA_MODEL=${{ secrets.BUILT_IN_OLLAMA_MODEL || 'qwen3:0.6b' }}
          HOST_BIND_IP=${{ secrets.HOST_BIND_IP || '127.0.0.1' }}
          HOST_PORT=${{ secrets.HOST_PORT || '8001' }}
          NUM_OF_UVICORN_WORKERS=${{ secrets.NUM_OF_UVICORN_WORKERS || '1' }}
          CONCURRENT_REQUEST_LIMIT=${{ secrets.CONCURRENT_REQUEST_LIMIT || '2' }}
          MAX_PARALLEL_PROCESSES=${{ secrets.MAX_PARALLEL_PROCESSES || '2' }}
          OLLAMA_MAX_LOADED_MODELS=${{ secrets.OLLAMA_MAX_LOADED_MODELS || '1' }}
          OLLAMA_HOST=${{ secrets.OLLAMA_HOST || 'http://ollama:11434' }}
          DATABASE_URL=${{ secrets.DATABASE_URL || 'postgresql+psycopg://user:password@db:5432/olm-api' }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || 'user' }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || 'password' }}
          POSTGRES_DB_NAME=${{ secrets.POSTGRES_DB_NAME || 'olm-api' }}
          SUDO=${{ secrets.SUDO || 'true' }}
          EOF

      - name: Run tests
        env:
          # Set environment variables for Docker Compose tests
          BUILT_IN_OLLAMA_MODEL: ${{ secrets.BUILT_IN_OLLAMA_MODEL || 'qwen3:0.6b' }}
          HOST_BIND_IP: ${{ secrets.HOST_BIND_IP || '0.0.0.0' }}
          HOST_PORT: ${{ secrets.HOST_PORT || '8001' }}
          NUM_OF_UVICORN_WORKERS: ${{ secrets.NUM_OF_UVICORN_WORKERS || '1' }}
          CONCURRENT_REQUEST_LIMIT: ${{ secrets.CONCURRENT_REQUEST_LIMIT || '2' }}
          MAX_PARALLEL_PROCESSES: ${{ secrets.MAX_PARALLEL_PROCESSES || '2' }}
          OLLAMA_MAX_LOADED_MODELS: ${{ secrets.OLLAMA_MAX_LOADED_MODELS || '1' }}
          OLLAMA_HOST: ${{ secrets.OLLAMA_HOST || 'http://ollama:11434' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql+psycopg://user:password@db:5432/olm-api' }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'user' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'password' }}
          POSTGRES_DB_NAME: ${{ secrets.POSTGRES_DB_NAME || 'olm-api' }}
          SUDO: ${{ secrets.SUDO || 'true' }}
        run: make ${{ matrix.test_target }}
